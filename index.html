<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Add font style roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Admin_Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <div class="up_logo">
                <img class="up_logo_img" src="image/view-dashboard-modified.svg" alt="logo dashboard">
                <p>Dashboard</p>
            </div>

            <div class="up_parameters">
                <ul>
                    <li class="makeRightList">
                        <img src="image/modified_home-account.svg" alt="home logo">
                        <p>Home</p>
                    </li>
                    <li class="makeRightList">
                        <img src="image/modified_account-box.svg" alt="profile logo">
                        <p>Profile</p>
                    </li>
                    <li class="makeRightList">
                        <img src="image/modified_message.svg" alt="messages logo">
                        <p>Messages</p>
                    </li>
                    <li class="makeRightList">
                        <img src="image/modified_history.svg" alt="history logo">
                        <p>History</p>
                    </li>
                    <li class="makeRightList">
                        <img src="image/modified_file-alert.svg" alt="tasks logo">
                        <p>Tasks</p>
                    </li>
                    <li class="makeRightList">
                        <img src="image/modified_google-circles-communities.svg" alt="communities logo">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>

            <div class="down_parameters">
                <ul>
                    <li class="makeRightList">
                        <img src="image/modified_cog.svg" alt="settings logo">
                        <p>Settings</p>
                    </li>
                    <li class="makeRightList">
                        <img src="image/modified_face-agent.svg" alt="support logo">
                        <p>Support</p>
                    </li>
                    <li class="makeRightList">
                        <img src="image/modified_shield-alert-outline.svg" alt="privacy logo">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>

        </div>
        <div class="header">

            <div class="header_up">

                <div class="searchBarHeaderLogo"></div>
                <div class="searchBarHeader"></div>
                <div class="notificationlogo"></div>
                <div class="idProfilelogo"></div>
                <div class="name"></div>

            </div>

            <div class="header_down">
                <div class="idProfile"></div>
                <div class="name"></div>
                <div class=""></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            
        </div>
        <div class="main_content"></div>
    </div>
</body>

</html>
